    <div class="container-fluid my-5"> <!--Começo do formulário-->
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <h2 class="text-center mb-4">Efetue seu Cadastro</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="col-4  mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="address" placeholder="Digite seu endereço">
                    </div>
                    <div class="row">
                        <div class="col-3 mb-3">
                            <label for="number" class="form-label">Número</label>
                            <input type="text" class="form-control" id="number" placeholder="Digite o número">
                        </div>
                        <div class="col-9 mb-3">
                            <label for="complement" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complement" placeholder="Digite o complemento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9 mb-3">
                            <label for="city" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="city" placeholder="Digite sua cidade">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" class="form-control" id="uf" placeholder="Digite sua UF">
                        </div>
                    </div>
                    <div class="d-grid gap-3 col-2 m-4 mx-auto">
                        <button type="submit" class="btn btn-dark">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div><!--Fim do formulário-->
